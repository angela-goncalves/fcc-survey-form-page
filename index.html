<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="survey-form.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="#" alt="logo's restaurant" /></a>
      <ul>
        <li><p>Menu</p></li>
        <li><p>Reservation</p></li>
        <li><p>Location</p></li>
        <li><p>Contact</p></li>
      </ul>
    </nav>
    <main>
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Help us to improve our service. Your opinion is the most important to
          us.
        </p>
      </header>
      <form id="survey-form">
        <label for="name" id="name-label">
          Name<input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </label>
        <label for="email" id="email-label">
          E-mail<input
            id="email"
            type="email"
            name="email"
            placeholder="forexample@example.com"
            required
          />
        </label>
        <label for="number" id="number-label">
          How many times have you come?<input
            id="number"
            type="number"
            min="1"
            max="100"
            name="number"
            placeholder="enter the number"
            required
          />
        </label>
        <label for="dropdown">
          What is the name of the waiter/waitress who served you tonight?</label
        >
        <select name="dropdown" id="dropdown">
          <option value="">Select the name</option>
          <option value="Sandra">Sandra</option>
          <option value="Anne">Anne</option>
          <option value="Mari">Mari</option>
          <option value="Juli">Juli</option>
          <option value="Jose">Jos√©</option>
          <option value="Jorge">Jorge</option>
          <option value="Angela">Angela</option>
        </select>
        <div class="radio-boxes">
          <p>How satisfied are you with the service?</p>
          <label for="service">
            <input
              id="service"
              type="radio"
              name="satisfied"
              value="satisfied"
            />Very satisfied
          </label>
          <label for="service">
            <input
              id="service"
              type="radio"
              name="satisfied"
              value="satisfied"
            />Satisfied
          </label>
          <label for="service">
            <input
              id="service"
              type="radio"
              name="satisfied"
              value="satisfied"
            />Neutral
          </label>
          <label for="service">
            <input
              id="service"
              type="radio"
              name="satisfied"
              value="satisfied"
            />Unsatisfied
          </label>
          <label for="service">
            <input
              id="service"
              type="radio"
              name="satisfied"
              value="satisfied"
            />Very unsatisfied
          </label>
        </div>
        <div>
          <p>In which of these categories we should impove?</p>
          <label for="categories">
            <input
              id="categories"
              type="checkbox"
              name="categories"
              value="categories"
            />Food
          </label>
          <label for="categories">
            <input
              id="categories"
              type="checkbox"
              name="categories"
              value="categories"
            />Service
          </label>
          <label for="categories">
            <input
              id="categories"
              type="checkbox"
              name="categories"
              value="categories"
            />Drinks
          </label>
          <label for="categories">
            <input
              id="categories"
              type="checkbox"
              name="categories"
              value="categories"
            />Atmosphere
          </label>
        </div>
        <div>
          <p>So, what do you think about our restaurant?</p>
          <label for="opinion"></label>
          <textarea id="opinion" name="opinion" rows="5" cols="33">Write your opinion
          </textarea> 
        </div>
        <label for="submit">
          <button
            id="submit"
            type="submit"
            >Submit</button>
        </label>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
